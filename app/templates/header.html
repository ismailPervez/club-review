<header>
    <h1>club review</h1>
    <nav>
        <a href="/">home</a>
        <!-- we should remove this profile page link if the user is not logged in -->
        <a href="/account">profile</a>
        <!-- if user is already logged in, we show logout link -->
        {% if current_user.is_authenticated %}
            <a href="/logout">logout</a>
        {% else %}
            <a href="/login">login</a>
            <a href="/signup" id="sign-up-link">sign up</a>
        {% endif %}
    </nav>
    <i class="fas fa-bars"></i>
</header>
